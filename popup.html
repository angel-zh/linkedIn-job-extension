<!DOCTYPE html>

    <title>LinkedIn Jobs Extension</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <button id="log-out">Log Out</button>
    <button id="log-in">Log In</button>
    <form id="form">
        <fieldset>
            <legend>Custom Spreadsheet</legend>
            <label for="col-1">Column 1: </label>
            <select name="col-1" id="col-1" class="col">
                <option value="" class="placeholder" selected>Select Col Title</option>
                <option value="Job Title">Job Title</option>
                <option value="Company">Company</option>
                <option value="Location">Location</option>
                <option value="Date Applied">Date Applied</option>
                <option value="Source">Source</option>
                <option value="Link">Link</option>
            </select><br>

                <option value="Link">Link</option>
            </select><br>
            <label for="col-3">Column 3: </label>

                <option value="Location">Location</option>

                <option value="Link">Link</option>
            </select><br>
            <label for="col-4">Column 4: </label>
            <select name="col-4" id="col-4" class="col">
                <option value="" class="placeholder" selected>Select Col Title</option>
                <option value="Job Title">Job Title</option>
                <option value="Company">Company</option>
                <option value="Location">Location</option>
                <option value="Date Applied">Date Applied</option>
                <option value="Source">Source</option>
                <option value="Link">Link</option>
            </select><br>
            <label for="col-5">Column 5: </label>
            <select name="col-5" id="col-5" class="col">
                <option value="" class="placeholder" selected>Select Col Title</option>
                <option value="Job Title">Job Title</option>
                <option value="Company">Company</option>

                <option value="Link">Link</option>
            </select><br>
            <div class="custom-columns">
            </div>
            <button id="add-column-btn">+ Column</button>
            <input id='save-btn' type="submit" value="Save">
        </fieldset>
    </form>

    <script src='popup.js'></script>
