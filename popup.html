<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Jobs Extension</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="heading">
        <h1>Added<span>In</span></h1>
    </div>
    <button id="log-in" class="button hide" >Log In</button>

    <section id="spreadsheet-creds">
        <form id="spreadsheet-creds-form">
            <label for="spreadsheet-id">
                Enter your Google spreadsheet ID
                <div class="tooltip">ⓘ
                    <span class="tooltiptext">
                        <p><span class="highlight">Spreadsheet ID</span> can be found in the URL of your spreadsheet.
                            <br>Example:
                            https://docs.google.com/spreadsheets/d/<span
                                id="spreadsheet-id-ex">1OOkUXS1cRSxfFReqizv7gvmTTvVeIpwrGCHdpCOsDaQ</span>/edit#gid=0
                        </p>
                    </span>
                </div>:
            </label>
            <input type="text" name="spreadsheet-id" id="spreadsheet-id" placeholder="Spreadsheet ID" required><br>
            <label for="sheet-name">
                Enter the sheet name
                <div class="tooltip">ⓘ
                    <span class="tooltiptext">
                        <p>
                            <span class="highlight">Sheet Name</span> can be found at the bottom tab of the spreadsheet.
                        </p>
                    </span>
                </div>:
            </label>
            <input type="text" name="sheet-name" id="sheet-name" placeholder="Eg. Sheet1" required>
            <input id="submit-btn" type="submit" value="Submit" class="button">
            <button id="create-sheet-btn">or create new spreadsheet</button>
        </form>
        <div id="link"></div>
    </section>

    <form id="form">
        <fieldset id="fieldset">
            <legend>Custom Spreadsheet Columns</legend>
            <p>The drop-down options below are data that can be readily extracted from LinkedIn Jobs.</p>
            <label for="col-1">Column 1: </label>
            <select name="col-1" id="col-1" class="col">
                <option value="" class="placeholder" selected>-Select-</option>
                <option value="Job Title">Job Title</option>
                <option value="Company">Company</option>
                <option value="Location">Location</option>
                <option value="Date Applied">Date Applied</option>
                <option value="Link">Link</option>
            </select><br>
            <label for="col-2">Column 2: </label>
            <select name="col-2" id="col-2" class="col">
                <option value="" class="placeholder" selected>-Select-</option>
                <option value="Job Title">Job Title</option>
                <option value="Company">Company</option>
                <option value="Location">Location</option>
                <option value="Date Applied">Date Applied</option>
                <option value="Link">Link</option>
            </select><br>
            <label for="col-3">Column 3: </label>
            <select name="col-3" id="col-3" class="col">
                <option value="" class="placeholder" selected>-Select-</option>
                <option value="Job Title">Job Title</option>
                <option value="Company">Company</option>
                <option value="Location">Location</option>
                <option value="Date Applied">Date Applied</option>
                <option value="Link">Link</option>
            </select><br>
            <label for="col-4">Column 4: </label>
            <select name="col-4" id="col-4" class="col">
                <option value="" class="placeholder" selected>-Select-</option>
                <option value="Job Title">Job Title</option>
                <option value="Company">Company</option>
                <option value="Location">Location</option>
                <option value="Date Applied">Date Applied</option>
                <option value="Link">Link</option>
            </select><br>
            <label for="col-5">Column 5: </label>
            <select name="col-5" id="col-5" class="col">
                <option value="" class="placeholder" selected>-Select-</option>
                <option value="Job Title">Job Title</option>
                <option value="Company">Company</option>
                <option value="Location">Location</option>
                <option value="Date Applied">Date Applied</option>
                <option value="Link">Link</option>
            </select><br>
            <div class="custom-columns">
            </div>
            <button id="add-column-btn" class="button">+ Custom Column</button>
            <input id='save-btn' type="submit" value="Save" class="button">
        </fieldset>
    </form>

    <script src='popup.js'></script>
    <!-- <script src="https://apis.google.com/js/api.js"></script> -->
    <!-- <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script> -->
</body>

</html>
